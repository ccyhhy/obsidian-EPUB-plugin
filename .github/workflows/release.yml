name: Build & Upload Release Assets (for BRAT)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Verify tag matches manifest version
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          node -e "const m=require('./manifest.json'); const tag=process.env.TAG; if(!m.version){console.error('manifest.json missing version'); process.exit(1);} if(m.version!==tag){console.error('Tag must equal manifest version. Tag='+tag+' manifest='+m.version); process.exit(1);} console.log('OK', tag);"

      - name: Build
        run: npm run build

      - name: Decide release assets (skip empty styles.css)
        id: assets
        run: |
          # 使用更稳定的方式构建文件列表
          FILES="main.js"
          FILES="$FILES"$'\n'"manifest.json"
          
          if [ -f styles.css ] && [ -s styles.css ]; then
            FILES="$FILES"$'\n'"styles.css"
          fi
          
          # 修复 GITHUB_OUTPUT 写入逻辑，确保 EOF 格式正确
          {
            echo "files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upload assets to the GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ steps.assets.outputs.files }}
